kind: ConfigMap
apiVersion: v1
metadata:
  name: usermgmtenv
data:
  SPRING_DATASOURCE_URL: jdbc:postgresql://192.168.1.143:5432/bookloan
  KEYCLOAK_SERVER_URL: http://keycloak
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermgmtdeploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: usermgmt
  template:
    metadata:
      labels:
        app: usermgmt
    spec:
      containers:
        - name: usermgmt
          image: usermgmt
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: usermgmtenv
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 300m
              memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: usermgmt
  labels:
    app: usermgmt
spec:
  type: ClusterIP
  selector:
    app: usermgmt
  ports:
    - port: 80
      targetPort: 8080
    
    
